    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>

    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 50px;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar .logo a {
            color: #ffcc00;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: white;
            font-size: 1rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .nav-links .active {
            color: #ffcc00;
        }

        .nav-links a::after {
            content: "";
            width: 0%;
            height: 2px;
            background: #ffcc00;
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease-in-out;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            width: 30px;
            height: 3px;
            background: white;
            transition: 0.3s ease-in-out;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                right: 0;
                top: 60px;
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                width: 100%;
                text-align: center;
                display: none;
                padding: 15px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Achievements Section */
        .container {
            width: 80%;
            margin: 100px auto 50px auto;
            padding: 20px;
            background: #1e1e1e;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            margin-bottom: 20px;
            color: #ffcc00;
            font-size: 32px;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        .achievement-slider {
            width: 100%;
            margin-top: 20px;
        }

        .slide {
            position: relative;
            text-align: center;
        }

        .slide img {
            width: 100%;
            border-radius: 10px;
            max-height: 400px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .slide:hover img {
            transform: scale(1.05);
        }

        .slide p {
            margin-top: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.2);
        }

        .description {
            margin-top: 30px;
            font-size: 18px;
            color: #ccc;
            line-height: 1.8;
            font-style: italic;
        }

        .slick-prev, .slick-next {
            font-size: 24px;
            color: white;
        }

        .slick-dots li button:before {
            color: white;
        }

        .slick-prev:before, .slick-next:before {
            font-size: 24px;
            color: #ffcc00;
        }
    </style>
</head>
