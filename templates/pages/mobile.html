{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="public">
    <meta name="title" property="og:title" content="Shabeer Portfolio">
    <meta name="description" property="og:title" content="Hi, I'm Shabeer, a Flutter Developer from India!">
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <title>Shabeer | Portfolio</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .navbar {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
        }

        .navbar-brand {
            font-weight: bold;
            color: white;
        }

        .navbar-toggler {
            border: none;
            background: none;
            color: white;
        }

        .section {
            padding: 60px 0;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .header_colored {
            color: #ff7f50;
        }

        .skills .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .skills .box:hover {
            transform: scale(1.1);
        }

        .skills .box img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .skills .row {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#home">Shabeer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/project">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/resume">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home" class="section">
        <div class="container">
            <h4>Developer</h4>
            <h1>Hi, I'm <span class="header_colored">Shabeer</span>, <br>From India</h1>
            <img src="https://simultechit.com/wp-content/uploads/2021/08/Indian-Guy-with-glass-and-laptop.png" alt="Developer" style="width: 90%; max-width: 400px; height: auto; border-radius: 15px;">
        </div>
    </section>

    <section id="about" class="section bg-light">
        <div class="container">
            <h2>About Me</h2>
            <p>I specialize in Flutter, Django, and Firebase. Passionate about building mobile applications.</p>
            <img src="https://cdn2.iconfinder.com/data/icons/avatars-99/62/avatar-370-456322-512.png" alt="About Image">
        </div>
    </section>

    <section id="skills" class="section">
        <div class="container">
            <h2>My Skills</h2>
            <div class="row">
                <div class="col-md-3 col-sm-6 box"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/flutter/flutter-original.svg" />Flutter</div>
                <div class="col-md-3 col-sm-6 box"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/dart/dart-original.svg" />Dart</div>
                <div class="col-md-3 col-sm-6 box"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/python/python-original.svg" />Python</div>
                <div class="col-md-3 col-sm-6 box"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/django/django-plain.svg" />Django</div>
                <div class="col-md-3 col-sm-6 box"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/firebase/firebase-plain.svg" />Firebase</div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.navbar-toggler').click(function(){
                $('#navbarNav').toggleClass('show');
            });
            
            $(window).on('scroll', function() {
                $('.section').each(function() {
                    if ($(this).offset().top <= $(window).scrollTop() + $(window).height() - 100) {
                        $(this).addClass('visible');
                    }
                });
            });
        });
    </script>
</body>
</html>
