{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="public">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <title>Contact Us | {{ config.name }}</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .contact-section {
            padding: 60px 0;
            background-color: #2c2c2c;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }
        .contact-title {
            text-align: center;
            font-size: 2.8rem;
            color: #f1f1f1;
            margin-bottom: 40px;
            font-weight: 600;
        }
        .contact-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #333333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .form-control {
            background-color: #444444;
            color: #e0e0e0;
            border-radius: 10px;
            border: 1px solid #555555;
            box-shadow: none;
            transition: all 0.3s ease;
            padding: 10px;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
        }
        .btn-submit {
            background-color: #007bff; /* Dark Blue */
            color: white; /* White text */
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #ffffff;
            transition: width 0.4s, height 0.4s, top 0.4s, left 0.4s;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        .btn-submit:hover::before {
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
        }

        .btn-submit:hover {
            color: #ffffff;
            background-color: #0056b3; /* Darker blue */
        }

        .form-group label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #e0e0e0;
        }
        .footer {
            padding: 30px;
            background-color: #111111;
            color: #e0e0e0;
            text-align: center;
        }
        .footer a {
            color: #80e27e;
            text-decoration: none;
        }
        .footer a:hover {
            color: #4caf50;
        }
    </style>
</head>
<body>

    <section class="contact-section" id="contact">
        <div class="container">
            <h1 class="contact-title">Get in Touch</h1>

            <div class="contact-form">
                <!-- Contact Form -->
                <form method="POST" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Enter your company name" required>
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" class="form-control" id="designation" name="designation" placeholder="Enter your designation" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit" style="background-color: #007bff;">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; {{ config.name }} | All Rights Reserved</p>
        <p>Connect with us on <a href="https://www.linkedin.com/in/{{ config.linkedIn }}" target="_blank">LinkedIn</a></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
